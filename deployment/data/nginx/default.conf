server {
    listen 80;
    server_name howamidoing.zamuzakki.codes;    

    location / {
        return 301 https://$host$request_uri;
    }    
}

server {
    listen 443 ssl;
    server_name howamidoing.zamuzakki.codes;

    ssl_certificate /etc/letsencrypt/live/howamidoing.zamuzakki.codes/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/howamidoing.zamuzakki.codes/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    location / {
        proxy_pass http://howamidoing.zamuzakki.codes; #for demo purposes
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
